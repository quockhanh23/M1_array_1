<script>
    let num = prompt('nhập vào: ')
    let a = num.toString()
    let result = [a[0]]
    for (i = 1; i < a.length; i++) {
        if (a[i] % 2 == 0 && a[i - 1] % 2 == 0) {
            result.push('-', a[i]);
        } else {
            result.push(a[i]);
        }
    }
   document.write(result.join(''))
